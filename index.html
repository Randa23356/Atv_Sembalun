<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penyewaan ATV Sembalun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800" x-data="{ dark: false }" :class="{ 'dark': dark }"><!-- Sticky Navbar --><header class="bg-white dark:bg-gray-900 fixed top-0 w-full z-50 shadow-md">
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold text-blue-600 dark:text-white">ATV Sembalun</h1>
    <nav>
      <ul class="flex space-x-4 text-sm md:text-base">
        <li><a href="#home" class="hover:text-blue-500 dark:text-white">Home</a></li>
        <li><a href="#atv" class="hover:text-blue-500 dark:text-white">Daftar ATV</a></li>
        <li><a href="#gallery" class="hover:text-blue-500 dark:text-white">Galeri</a></li>
        <li><a href="#contact" class="hover:text-blue-500 dark:text-white">Kontak</a></li>
      </ul>
    </nav>
    <button @click="dark = !dark" class="text-sm text-gray-700 dark:text-gray-300">ðŸŒž / ðŸŒ™</button>
  </div>
</header><main class="pt-24 px-4 max-w-7xl mx-auto">
  <!-- Hero Section -->
  <section id="home" class="text-center py-10">
    <h2 class="text-4xl font-bold mb-4">Selamat Datang di Penyewaan ATV Sembalun</h2>
    <p class="text-lg mb-6">Nikmati petualangan seru mengelilingi alam Sembalun dengan ATV berkualitas</p>
    <a href="#atv" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded shadow">Lihat ATV</a>
  </section>  <!-- ATV List -->  <section id="atv" class="py-10">
    <h2 class="text-3xl font-semibold text-center mb-8">Daftar ATV Tersedia</h2>
    <div id="atv-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>  <!-- Galeri -->  <section id="gallery" class="py-10">
    <h2 class="text-3xl font-semibold text-center mb-8">Galeri Foto</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
      <img src="https://source.unsplash.com/400x300/?atv,nature" alt="Foto 1" class="rounded shadow cursor-pointer" @click="Swal.fire({ imageUrl: 'https://source.unsplash.com/400x300/?atv,nature', imageAlt: 'Foto 1' })">
      <img src="https://source.unsplash.com/400x300/?mountain,ride" alt="Foto 2" class="rounded shadow cursor-pointer" @click="Swal.fire({ imageUrl: 'https://source.unsplash.com/400x300/?mountain,ride', imageAlt: 'Foto 2' })">
      <img src="https://source.unsplash.com/400x300/?adventure,trail" alt="Foto 3" class="rounded shadow cursor-pointer" @click="Swal.fire({ imageUrl: 'https://source.unsplash.com/400x300/?adventure,trail', imageAlt: 'Foto 3' })">
    </div>
  </section>  <!-- Kontak -->  <section id="contact" class="py-10">
    <h2 class="text-3xl font-semibold text-center mb-8">Hubungi Kami</h2>
    <form id="contact-form" class="max-w-xl mx-auto space-y-4">
      <input type="text" name="name" placeholder="Nama" class="w-full border p-3 rounded" required>
      <input type="email" name="email" placeholder="Email" class="w-full border p-3 rounded" required>
      <textarea name="message" placeholder="Pesan" rows="5" class="w-full border p-3 rounded" required></textarea>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded">Kirim Pesan</button>
    </form>
  </section>
</main><!-- WhatsApp Floating Button --><a href="https://wa.me/6281234567890" target="_blank" class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg">
  ðŸ’¬
</a><script>
  const atvList = [
    { id: 1, nama: "ATV Trail 150cc", deskripsi: "Cocok untuk pemula, ringan dan nyaman.", harga: 200000 },
    { id: 2, nama: "ATV Sport 250cc", deskripsi: "Lebih bertenaga untuk jalur menantang.", harga: 300000 },
    { id: 3, nama: "ATV Family 2-Seater", deskripsi: "Bisa boncengan untuk keluarga.", harga: 350000 }
  ];

  const listContainer = document.getElementById("atv-list");
  atvList.forEach(atv => {
    const el = document.createElement("div");
    el.className = "p-4 bg-white dark:bg-gray-800 rounded shadow hover:scale-105 transform transition duration-300";
    el.innerHTML = `
      <h3 class="text-xl font-bold mb-2">${atv.nama}</h3>
      <p class="mb-2">${atv.deskripsi}</p>
      <p class="font-semibold text-blue-600 dark:text-blue-300">Rp ${atv.harga.toLocaleString()}</p>
      <button onclick="order('${atv.nama}')" class="mt-3 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Pesan</button>
    `;
    listContainer.appendChild(el);
  });

  function order(nama) {
    Swal.fire({
      title: 'Ingin memesan?',
      text: `Kamu akan diarahkan ke WhatsApp untuk pesan ${nama}.`,
      icon: 'question',
      showCancelButton: true,
      confirmButtonText: 'Lanjutkan',
    }).then(result => {
      if(result.isConfirmed) {
        window.open(`https://wa.me/6281234567890?text=Halo%20saya%20ingin%20memesan%20${encodeURIComponent(nama)}`, '_blank');
      }
    });
  }

  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();
    Swal.fire({
      title: 'Terkirim!',
      text: 'Pesan kamu sudah terkirim. Terima kasih!',
      icon: 'success'
    });
    this.reset();
  });
</script></body>
</html>
